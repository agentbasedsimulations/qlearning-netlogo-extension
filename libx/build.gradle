plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

eclipse {
    classpath {
       downloadSources=true
    }
}

repositories {
	maven {
		// netlogo maven repository
		url 'https://dl.cloudsmith.io/public/netlogo/netlogo/maven/'
	}
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    // https://mvnrepository.com/artifact/edu.brown.cs.burlap/burlap
	implementation group: 'edu.brown.cs.burlap', name: 'burlap', version: '3.0.1'
    
    // https://mvnrepository.com/artifact/org.nlogo/netlogo
	implementation group: 'org.nlogo', name: 'netlogo', version: '6.1.1'
    
}

jar {
    manifest {
    	attributes "NetLogo-Extension-API-Version": "6.1.1"
        attributes "Extension-Name": "qlearningextension"
        attributes "Class-Manager": "main.java.Extension"
    }
    archiveBaseName = 'qlearningextension'
}
